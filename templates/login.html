<div class="container-fluid" title="Login">
    <br>
    <h3><a ui-sref="home">Home Page</a></h3>

    <div class="row">
        <form name="loginForm" novalidate>
            <div class="form-group"
                 ng-class="{'has-error': loginForm.user.$error.minlength && !loginForm.user.$pristine}">

                <label for="user"> Username </label>

                <input type="text" name="user" ng-model="object.user" class="form-control"
                       id="user" placeholder="Enter username" ng-minlength="4" required>

                <p ng-show="loginForm.user.$error.minlength && !loginForm.user.$pristine" class="help-block">
                    Username must be at least 4 characters long
                </p>


            </div>

            <div class="form-group">
                <label for="password"> Password </label>
                <input type="password" ng-model="object.password" class="form-control" id="password"
                       placeholder="Enter password" required>
            </div>
            <button class="btn btn-success btn-block" ng-disabled="loginForm.$invalid" type="submit" ng-click="login()">Login</button>
        </form>
    </div>

    <div class="row">

        <button class="btn btn-primary btn-block" ui-sref="register">Register</button>
    </div>


</div>
