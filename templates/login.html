<div class="container-fluid">
    <br>
    <h3><a ui-sref="home">Home Page</a></h3>
    <div class="row">
        <form>
            <div class="form-group">
                <label for="user"> Email address </label>
                <input type="user" ng-model="object.user" class="form-control" id="user" placeholder="Enter user">
            </div>

            <div class="form-group">
                <label for="password"> Password </label>
                <input type="password" ng-model="object.password" class="form-control" id="password"
                       placeholder="Enter password">
            </div>

        </form>
    </div>

    <div class="row">
        <button class="btn btn-success btn-block" ng-click="login()">Login</button>
        <button class="btn btn-primary btn-block" ng-click="register()">Register</button>
    </div>


</div>
