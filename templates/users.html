<div style="width: 50%">
    <table class="table table-striped table-bordered">
        <tr>
            <th class="col-md-4">NAME</th>
            <th class="col-md-2">AGE</th>
            <th class="col-md-6">MAJOR</th>
        </tr>
        <tr ng-repeat="user in users">
            <td class="col-md-4">
                {{user.Name}}
            </td>
            <td class="col-md-2">
                {{user.Age}}
            </td>
            <td class="col-md-6">
                {{user.Major}}
            </td>
        </tr>
    </table>
</div>

<button class="btn btn-primary" ng-click="getNames()">
    Get Users!
</button>
