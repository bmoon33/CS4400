<div class="container-fluid" ng-init="getValues()" title="Edit Profile">
    <br>
    <h3><a ui-sref="home">Home Page</a></h3>

    <div class="row">
        <form>

            <div class="form-group">
                <label for="major"> Major </label>
                <ui-select ng-model="object.major" theme="bootstrap" id="major" ng-change="updateDept()">
                    <ui-select-match>{{$select.selected}}
                    </ui-select-match>
                    <ui-select-choices repeat="major in majors| filter: $select.search">
                        <div ng-bind-html="major.Name | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>

            <div class="form-group">
                <label for="year"> Year </label>
                <ui-select ng-model="object.year" theme="bootstrap" id="year">
                    <ui-select-match>{{$select.selected}}
                    </ui-select-match>
                    <ui-select-choices repeat="year in years| filter: $select.search">
                        <div ng-bind-html="year | highlight: $select.search | capitalize"></div>
                    </ui-select-choices>
                </ui-select>
            </div>

            <div class="form-group">
                <label for="dept"> Department </label>
                <p id="dept">{{object.dept}}</p>
            </div>

        </form>
    </div>

    <div class="row">
        <button class="btn btn-primary btn-block" ng-click="submit()">Submit</button>
    </div>


</div>
