<div class="container-fluid">
    <br>
    <button ng-click="checkLoggedIn()">Click to check login status</button>
    <div class="row">
        <form>
            <div class="form-group">
                <label for="email"> Username </label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="email"> GT Email address </label>
                <input type="email" class="form-control" id="email" placeholder="Enter your Georgia Tech email">
            </div>

            <div class="form-group">
                <label for="password"> Password </label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>

            <div class="form-group">
                <label for="confirmPassword"> Confirm Password </label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
            </div>

        </form>
    </div>

    <h3><a ui-sref="home">Home Page</a></h3>
    <div class="row">
        <button class="btn btn-primary btn-block" ng-click="createUser()">Sign Up!</button>
    </div>


</div>
